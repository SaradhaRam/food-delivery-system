<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
	 <header>
			<nav>
					<div id="logo" >
						<a href="index.html">
						<img src="images/logo.png"/>
						</a>
					</div>
			</nav>	

		</header>

<div class="para">
		<h1>Register</h1>
		<p>Please fill out the form below:</p>	

	</div>
		<form method="post">

	<div id="register_container"> <!-- flex container -->

    <div class="box" id="details_box"><!-- flex item -->
        <p>		
        	<h3>Details:</h3>
        		<label for="email">Email:</label>
				<input id="email" type="email" name="email" required placeholder="Enter a valid email address"/>

				<label for="password">Password:</label>
				<input id="password" type="password" name="password" required placeholder="Password"/>
			
 
				<label for="First Name">First Name:</label>
				<input id="First Name" type="text" name="firstname" required placeholder="First Name">

				<label for="Last Name">Last Name:</label>
				<input id="Last Name" type="text" name="lastname" required placeholder="Last Name"> 
		</p>
    </div>

    <div class="box" id="address_box"><!-- flex item -->
        <p>
        	<h3>Address:</h3>
        	<label for="address">Address:</label>
			<input id="address" type="text" name="address" required placeholder="Address Line 1"/>

			<label for="street">Street:</label>
			<input id="street" type="text" name="street" required placeholder="Street"/>

			<label for="city">City:</label>
			<input id="city" type="text" name="city" required placeholder="City"/>

			<label for="zipcode">Zipcode:</label>
			<input id="zipcode" type="text" name="zipcode" required placeholder="Zipcode" maxlength="5" pattern="[0-9]{5}" title="Please enter 5 digit zip code" />
		</p>
    </div>

</div>
<div class="box" id="sub">
		<button type="submit">Register</button>
	</div>
</form>

				</ul>

			<div class="footer_column">
				<ul>
					<li>Lucky You!</li>
				</ul>
			</div>

		</div>
	</footer>

</body>
</html>
